<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Core GPA - HTML</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <script>
            //This function is called when the user clicks on the calcGPA button
            function calcGPA()
            {
                //Extract the values from the HTML inputs by their assigned id and assigns them to variables
                //The value extracted is converted from a string to a float/decimal
                fIS201 = parseFloat(document.getElementById("is201Grade").value);
                fACC200 = parseFloat(document.getElementById("acc200Grade").value);
                fIS303= parseFloat(document.getElementById("is303Grade").value);
                fOverallGPA = parseFloat(document.getElementById("overallGPA").value);
                fLast30GPA = parseFloat(document.getElementById("last30GPA").value);
                fEssay = parseInt(document.getElementById("essay").value);
    
                //calculates new gpa
                fFinalGPA = ((fIS201 * .3) + (fIS303 * .3) + (fACC200 * .05) + (fOverallGPA * .12) + (fLast30GPA * .18) + (fEssay * .05)).toFixed(2);
    
                //Display the calculated GPA to the HTML label named "coreGPA"
                document.getElementById("coreGPA").innerHTML = "Core GPA is " + fFinalGPA;
            }
        </script>
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container px-lg-5">
                <a class="navbar-brand" href="#!">Core GPA</a>
            </div>
        </nav>
        <!-- Header-->
        <header class="py-5">
            <div class="container px-lg-5">
                <div class="p-4 p-lg-5 bg-light rounded-3 text-center">
                    <div class="m-4 m-lg-5">
                        <p class="fs-4">What is your Core GPA?</p>
                        <a class="btn btn-primary btn-lg" href="#!" onclick="calcGPA()">Calculate GPA</a>
                        <br>
                        <br>
                        <label id="coreGPA" class="fs-4"></label>
                    </div>
                </div>
            </div>
        </header>
        <!-- Page Content-->
        <section class="pt-4">
            <div class="container px-lg-5">
                <!-- Page Features-->
                <div class="row gx-lg-5">
                    <div class="col-lg-6 col-xxl-4 mb-5">
                        <div class="card bg-light border-0 h-100">
                            <div class="card-body text-center p-4 p-lg-5 pt-0 pt-lg-0">
                                <div class="feature bg-primary bg-gradient text-white rounded-3 mb-4 mt-n4"><i class="bi bi-collection"></i></div>
                                <h2 class="fs-4 fw-bold">Overall GPA</h2>
                                <label for="overallGPA">Overall GPA (between 0 and 4.0):</label>
                                <br>
                                <input type="number" id="overallGPA" name="overallGPA" min="0" max="4.0" step=".1" required>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-xxl-4 mb-5">
                        <div class="card bg-light border-0 h-100">
                            <div class="card-body text-center p-4 p-lg-5 pt-0 pt-lg-0">
                                <div class="feature bg-primary bg-gradient text-white rounded-3 mb-4 mt-n4"><i class="bi bi-cloud-download"></i></div>
                                <h2 class="fs-4 fw-bold">Last 30 Credits GPA</h2>
                                <label for="last30GPA"> GPA over the last 30 credits (between 0 and 4.0):</label>
                                <br>
                                <input type="number" id="last30GPA" name="last30GPA" min="0" max="4.0" step=".1" required>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-xxl-4 mb-5">
                        <div class="card bg-light border-0 h-100">
                            <div class="card-body text-center p-4 p-lg-5 pt-0 pt-lg-0">
                                <div class="feature bg-primary bg-gradient text-white rounded-3 mb-4 mt-n4"><i class="bi bi-card-heading"></i></div>
                                <h2 class="fs-4 fw-bold">Accounting 200 Grade</h2>
                                <label for="acc200Grade">Choose your Accounting 200 Grade:</label>
                                <br>
                                <select name="acc200Grade" id="acc200Grade" required>
                                  <option value="4.0">A</option>
                                  <option value="3.7">-A</option>
                                  <option value="3.4">+B</option>
                                  <option value="3.0">B</option>
                                  <option value="2.7">-B</option>
                                  <option value="2.4">+C</option>
                                  <option value="2.0">C</option>
                                  <option value="1.7">-C</option>
                                  <option value="1.4">+D</option>
                                  <option value="1">D</option>
                                  <option value=".7">-D</option>
                                  <option value="0.0">F</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-xxl-4 mb-5">
                        <div class="card bg-light border-0 h-100">
                            <div class="card-body text-center p-4 p-lg-5 pt-0 pt-lg-0">
                                <div class="feature bg-primary bg-gradient text-white rounded-3 mb-4 mt-n4"><i class="bi bi-bootstrap"></i></div>
                                <h2 class="fs-4 fw-bold">IS 201 Grade</h2>
                                <label for="is201Grade ">Choose your IS 201 Grade:</label required>
                                    <br>
                                    <select name="is201" id="is201Grade">
                                      <option value="4.0">A</option>
                                      <option value="3.7">-A</option>
                                      <option value="3.4">+B</option>
                                      <option value="3.0">B</option>
                                      <option value="2.7">-B</option>
                                      <option value="2.4">+C</option>
                                      <option value="2.0">C</option>
                                      <option value="1.7">-C</option>
                                      <option value="1.4">+D</option>
                                      <option value="1">D</option>
                                      <option value=".7">-D</option>
                                      <option value="0.0">F</option>
                                    </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-xxl-4 mb-5">
                        <div class="card bg-light border-0 h-100">
                            <div class="card-body text-center p-4 p-lg-5 pt-0 pt-lg-0">
                                <div class="feature bg-primary bg-gradient text-white rounded-3 mb-4 mt-n4"><i class="bi bi-code"></i></div>
                                <h2 class="fs-4 fw-bold">IS 303 Grade</h2>
                                <label for="is303Grade">Choose your IS 303 Grade:</label required>
                                    <br>
                                    <select name="is303Grade" id="is303Grade">
                                      <option value="4.0">A</option>
                                      <option value="3.7">-A</option>
                                      <option value="3.4">+B</option>
                                      <option value="3.0">B</option>
                                      <option value="2.7">-B</option>
                                      <option value="2.4">+C</option>
                                      <option value="2.0">C</option>
                                      <option value="1.7">-C</option>
                                      <option value="1.4">+D</option>
                                      <option value="1">D</option>
                                      <option value=".7">-D</option>
                                      <option value="0.0">F</option>
                                    </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-xxl-4 mb-5">
                        <div class="card bg-light border-0 h-100">
                            <div class="card-body text-center p-4 p-lg-5 pt-0 pt-lg-0">
                                <div class="feature bg-primary bg-gradient text-white rounded-3 mb-4 mt-n4"><i class="bi bi-patch-check"></i></div>
                                <h2 class="fs-4 fw-bold">Essay Score</h2>
                                <label for="essay">Choose your essay score:</label required>
                                    <br>
                                    <select name="essay" id="essay">
                                      <option value="0">0</option>
                                      <option value="1">1</option>
                                      <option value="2">2</option>
                                      <option value="3">3</option>
                                      <option value="4">4</option>
                                    </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2022</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
